<!DOCTYPE html>
<html lang="es">
<!-- Documento HTML5 en español -->

<head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres UTF-8 para admitir caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Permite que el diseño sea responsivo -->
  <title>Paises y ciudades </title>
  <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="../css/historial-ubicaciones.css">
  <!-- Vincula la hoja de estilos externa -->
</head>

<body>
  <!-- Cuerpo principal del documento -->
  <header>
    <!-- Encabezado de la página -->
    <nav class="navbar">
      <!-- Barra de navegación -->
      <div class="logo-container">
        <!-- Contenedor para el logo y el título -->
        <img src="assets/images/Media.jfif" alt="BIENVENIDO A RUTOPIA" class="logo">
        <!-- Logo de la liga -->
        <h1>BIENVENIDO A RUTOPIA </h1>
        <!-- Título de la liga -->
      </div>
      <ul class="nav-links">
        <!-- Lista de enlaces de navegación -->
        <li><a href="#team-form">Agregar pais</a></li>
        <li><a href="#player-form">Agregar ciudades</a></li>
        <li><a href="#search-section">Buscar</a></li>
        <li><a href="#player-list">Ciudades</a></li>
        <li><a href="#team-list">Paises</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Campo para ingresar ubicación -->
    <section id="user-location-section" class="section">
      <h2>Ingresa tu ubicación</h2>
      <form id="userLocationForm">
        <input type="text" id="userLocation" placeholder="Escribe tu ubicación" required style="width:100%;margin-bottom:10px;">
        <button type="submit" style="width:100%;">Agregar ubicación</button>
      </form>
    </section>

    <!-- Historial de ubicaciones buscadas -->
    <section id="search-history-section" class="section">
      <h2>Historial de ubicaciones buscadas</h2>
      <ul id="searchHistoryList">
        <!-- Aquí se mostrarán las ubicaciones buscadas -->
      </ul>
    </section>
    <!-- Contenido principal -->

    <!-- Formulario para agregar equipos -->
    <section id="team-form" class="section">
      <h2>Agregar pais</h2>
      <form id="addTeamForm">
        <!-- Formulario para equipo -->
        <input type="text" id="teamName" placeholder="Nombre del pais" required>
        <!-- Nombre del equipo -->
        <input type="file" id="teamLogo" accept="image/*">
        <!-- Carga del logo -->
        <button type="submit">Crear pais</button>
        <!-- Botón para crear -->
      </form>
    </section>

    <!-- Formulario para agregar jugadores -->
    <section id="player-form" class="section">
      <h2>Agregar ciudades</h2>
      <form id="addPlayerForm">
        <!-- Formulario de jugador -->
        <input type="text" id="playerName" placeholder="Nombre de la ciudad" required>
        <!-- Campo para el nombre -->

        <select id="playerPosition" required>
          <!-- Opciones de posición se generarán dinámicamente -->
          <option value="">Seleccione la ciudad</option>
        </select>
        <select id="playerTeam">
          <!-- Selección de equipo -->
          <option value="">Seleccione un pais</option>
        </select>
        <input type="file" id="playerPhoto" accept="image/*">
        <!-- Carga de foto -->
        <button type="submit">Agregar ciudad</button>
        <!-- Botón para agregar -->
      </form>
    </section>

    

    <!-- Búsqueda -->
    <section id="search-section" class="section">
      <h2>Buscar</h2>
      <input type="text" id="searchInput" placeholder="Buscar jugadores o equipos">
      <!-- Campo de búsqueda -->
      <button id="searchButton">Buscar</button>
      <!-- Botón de búsqueda -->
    </section>

    <!-- Lista de equipos -->
    <section id="team-list" class="section">
      <h2>Lista de paises</h2>
      <div id="teamCardsContainer">
        <!-- Contenedor de tarjetas de equipos -->
      </div>
    </section>

    <!-- Lista de jugadores -->
    <section id="player-list" class="section">
      <h2>Lista de ciudades</h2>
      <table>
        <!-- Tabla de jugadores -->
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Ciudad</th>
          </tr>
        </thead>
        <tbody id="playerTableBody">
          <!-- Cuerpo de la tabla -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <!-- Pie de página -->
    <p>&copy; 2025 Ciudades y paises </p>
    <!-- Derechos reservados -->
  </footer>
  <script src="../js/historial-ubicaciones.js"></script>
  <!-- Enlace al script JavaScript -->
</body>

</html>
